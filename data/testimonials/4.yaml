text: "Dù đã được tiếp xúc và sử dụng R từ đại học, nhưng chỉ khi đến với RAnalytics.vn, tôi mới thật sự hiểu sâu hơn về ngôn ngữ này và ứng dụng của R trong công việc. Các khoá học ở đây rất phù hợp với những người thật sự nghiêm túc và mong muốn làm việc trong lĩnh vực phân tích dữ liệu tại Việt Nam. Tôi thực sự rất hài lòng với lượng đào tạo của RAnalytics.vn"

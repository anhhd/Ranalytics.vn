text: "Tôi cảm thấy khóa học thực sư rất hữu ích cho công việc của mình. Khóa học rất phù hợp với những ai có nhu cầu mong muốn vận dụng một cách hiệu quả trong công việc nhưng lại chưa có nhiều kiến thức liên quan đến R trước đó. Ngoài ra, đội ngũ giảng viên tạo không khí trong lớp học rất thoải mái đồng thời cũng đưa ra nhiều câu hỏi gợi mở để các học viên có thể thảo luận, qua đó hiểu sâu hơn về nội trong bài học. Tôi sẵn sàng giới thiệu khóa học đến bạn bè và đồng nghiệp có nhu cầu tìm hiểu về R và bản thân cũng mong muốn được tham gia những khóa học nâng cao liên quan đến R nhóm Ranalytics tổ chức."

text: "Là một web developer đang muốn phát triển sâu hơn về phân tích dữ liệu, khi tham gia các khóa học, tôi thấy đây là hướng phát triển rất tốt cho bản thân cũng như những ai có định hướng phát triển công việc phân tích dữ liệu. Khóa học hỗ trợ học viên nắm bắt được các kỹ năng phân tích dữ liệu cũng như mang đến định hướng rõ ràng về những mảng kiến thức cần trau dồi khi muốn trở thành  data scientist. Không chỉ thế, khóa học còn giúp tôi hiểu rõ hơn và có thể tự phát triển được tư duy phân tích dữ liệu, điều mà rất ít khóa học trên thị trường hiện nay có thể đào tạo."

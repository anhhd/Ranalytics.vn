text: "Khóa học rất hay và bổ ích. Giảng viên vô cùng nhiệt tình và giảng rất dễ hiểu. Khóa học này là nền tảng tốt giúp mình định hướng được cách làm một báo cáo phân tích và, quan trọng nhất, cách trình bày và giải thích kết quả phân tích sao cho thuyết phục để các sếp có thể đưa ra quyết định được ngay. Cảm ơn các giảng viên của RAnalytics rất nhiều!!!"

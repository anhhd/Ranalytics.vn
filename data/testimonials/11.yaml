text: "Sau khi khoá học R kết thúc tôi đã có thể bắt tay ngay vào sử dụng nó như một công cụ hàng ngày một cách nhuần nhuyễn. Hiệu suất công việc của tôi được tăng cao đáng kể từ khi sử dụng R để làm phân tích và báo cáo. Ngoài ra giảng viên còn chia sẻ rất nhiều kinh nghiệm thực tế và cách nhìn trong lĩnh vực phân tích ở những lĩnh vực khác nhau, những kiến thức này rất khó có thể tìm thấy được ở trong sách vở hay những forum hiện có về phân tích dữ liệu trên internet. Rất cảm ơn giảng viên đã đem đến một khóa học rất hữu ích trong công việc thực tế!"

text: "Điểm quan trọng nhất là khóa học giúp cho người học nắm bắt, tiếp cận được một công cụ tương tác & phân tích dữ liệu mới với nhiều ưu điểm vượt trội so với các công cụ khác. Nội dung bài giảng chủ yếu thông qua thực hành, do đó học viên dễ nắm bắt được kiến thức. Theo ý kiến cá nhân, những ai có công việc liên quan tới dữ liệu hoặc quan tâm tới bản chất của việc phân tích dữ liệu đều nên tìm hiểu về R."

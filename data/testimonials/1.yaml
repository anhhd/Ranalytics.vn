text: "Khoá học thật sự hữu ích khi đã giúp tôi giải quyết nhiều khó khăn trong công việc. Một trong số đó là trình bày các kết quả phân tích cho đồng nghiệp và khách hàng một cách trực quan và dễ hiểu. Biết và sử dụng R đã giúp tôi nâng cao chất lượng và hiệu quả công viêc, qua đó giúp tăng thêm động lực và hứng thú với công việc phân tích. Có cơ hội gặp gỡ và học tập với đội ngũ Ranalytics là một may mắn lớn khi tôi không chỉ biết đến công cụ vô cùng hữu dụng, được những người thầy tận tâm, những  bạn cùng chí hướng, mà còn được cả những người đồng nghiệp giỏi về chuyên môn sẵn sàng chia sẻ và giúp đỡ tôi trong công việc."

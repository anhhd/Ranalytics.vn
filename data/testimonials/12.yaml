text: "Chỉ với 7 buổi học nhưng kiến thức tiếp nhận được từ những bài giảng thực sự là nền tảng quý báu dành cho hững người mới bắt đầu biết đến R và bước đầu tìm hiểu phân tích dữ liệu. Cách thức xây dựng báo cáo, vẽ & đọc hiểu biểu đồ, xử lý phân tích dữ liệu cơ bản từ khóa học đã giúp tôi xử lý được các dữ liệu thực tế và có được cái nhìn tổng quan về tình hình kinh doanh thực tế. Điều này khiến tôi thực sự bất ngờ và thêm tự tin khi có nền tảng để đi sâu hơn vào ngành khoa học dữ liệu với những ứng dụng rất thực tế."

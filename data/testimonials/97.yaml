text: "Khóa học giới thiệu cho học viên có những hiểu biết sơ bộ về R - một công cụ hữu ích để phân tích dữ liệu. Khóa học cũng hướng dẫn đưa ra các mô hình dự đoán, và trực quan hóa dữ liệu một cách sinh động, nhanh chóng. Đội ngũ giảng viên nhiệt tình hỗ trợ giải đáp thắc mắc của học viên, có cách giảng dạy dễ hiểu và luôn cố gắng nâng cao chất lượng khóa học."

text: "Là một người chưa bao giờ tiếp xúc với R nói riêng và ngôn ngữ lập trình nói chung, tôi thật sự rất hài lòng về RAnalytics.vn.  Khóa học cho tôi một cái nhìn trực quan tổng thể về R. Qua đó hướng dẫn tôi những chức năng cốt lõi và ứng dụng thực tiễn trong công việc. Khóa học giúp tôi tiết kiệm được rất nhiều thời gian so với việc tự học và nghiên cứu. Quan trọng hơn hết, điều mà tôi cực kỳ hài lòng và sẵn sàng chia sẻ RAnalytics.vn với các bạn đó chính là chất lượng giảng viên, những người đặc biệt chú trọng về tư duy về phân tích dữ liệu. Đây là một kỹ năng đặc biệt quan trọng, giúp phân biệt được một nhà phân tích giỏi và một nhà phân tích xuất sắc. Và RAnalytics.vn đã dạy cho tôi được điều đó, điều mà hiếm có 1 trung tâm hay khóa học nào có thể làm được"
name: "Nguyễn Thị Ngọc Diễm"

text: "Khoá học phân tích dữ liệu cơ bản đã giúp tôi có được những kiến thức bổ ích và những trải nghiệm tuyệt vời về ngành khoa học phân tích dữ liệu. Sau khoá học, tôi đã có thể áp dụng ngay vào thực tiễn công việc và tiếp tục nghiên cứu sâu hơn nữa từ những kiến thức được giảng viên tận tình hướng dẫn. Xin cảm ơn và Chúc các giảng viên sức khoẻ, thành công cũng như rất chờ đợi các khoá học chuyên sâu tiếp theo!"

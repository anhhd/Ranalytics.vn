text: "Khoá học không chỉ cung cấp cho tôi những kiến thức nền tảng về R mà còn cung cấp cho tôi tư duy phân tích dữ liệu. Sau khoá học, tôi tự tin mình có thể từng bước chinh phục các vấn đề kinh doanh, tìm ra bản chất ẩn sau những chỉ số phức tập. Phương pháp truyền đạt của giảng viên rất cởi mở, dễ hiểu, lấy ví dụ từ thực tế công việc của các học viên trong lớp. Cảm ơn RAnalytics đã rất nhiệt tình và tận tình hỗ trợ tôi trong suốt khoá học!"
